<head>
	<title>{{ if .Title }}{{ .Title }} | {{ else }}{{ .Site.Title }}{{ end }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ i18n "metaDescription" }}{{ end }}">
	<meta name="keywords" content="{{ with .Params.keywords }}{{ . }}{{ else }}{{ i18n "metaKeywords" }}{{ end }}">
	<link rel="canonical" href="{{ .Permalink }}" />

	<!-- Open Graph Meta Tags for Social Sharing -->
	<meta property="og:title" content="{{ .Title | default .Site.Title }}">
	<meta property="og:description" content="{{ i18n "metaDescription" }}">
	<meta property="og:image" content="{{ .Site.BaseURL }}images/og-image.jpg">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:type" content="website">

	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ .Title | default .Site.Title }}">
	<meta name="twitter:description" content="{{ i18n "metaDescription" }}">
	<meta name="twitter:image" content="{{ .Site.BaseURL }}images/og-image.jpg">


	<meta name="author" content="">
	{{ if .Site.Params.favicon }}
	{{ partial "favicon.html" . }}
	{{ end }}
	
	<!-- CSS -->
	{{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
	<link rel="stylesheet" href="{{ $style.RelPermalink }}">
	<noscript>
		{{ $noscript := resources.Get "sass/noscript.scss" | toCSS | minify }}
		<link rel="stylesheet" href="{{ $noscript.RelPermalink }}">
	</noscript>

	<!-- FontAwesome CSS -->
	{{ range .Site.Params.asset.fontawesome_css -}}
		<link rel="stylesheet" href="{{ . | absURL }}">
	{{- end }}

	<link rel="stylesheet" href="{{ "css/own.css" | relURL }}">

	<!-- hreflang Tags -->
	{{ range .Sites }}
		<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Home.Permalink }}" />
	{{ end }}
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Hotel",
			"name": "Casa Dodo Guatapé",
			"url": "https://casadodoguatape.com/",
			"logo": "{{ .Site.BaseURL }}{{ .Site.Params.logo }}",
			"image": "{{ .Site.BaseURL }}images/og-image.jpg",
			"description": "{{ i18n "metaDescription" | safeJS }}",
			"address": {
				"@type": "PostalAddress",
				"streetAddress": "Carrera 32 Calle 31-28",
				"addressLocality": "Guatapé",
				"addressRegion": "Antioquia",
				"addressCountry": "CO"
			},
			"geo": {
				"@type": "GeoCoordinates",
				"latitude": "6.2333",
				"longitude": "-75.15"
			},
			"telephone": "+57 313 731-7997",
			"priceRange": "$$",
			"openingHours": "24/7",
			"amenityFeature": [
				{
					"@type": "LocationFeatureSpecification",
					"name": "Free WiFi",
					"value": true
				},
				{
					"@type": "LocationFeatureSpecification",
					"name": "Restaurant",
					"value": true
				},
				{
					"@type": "LocationFeatureSpecification",
					"name": "Complimentary Breakfast",
					"value": true
				},
				{
					"@type": "LocationFeatureSpecification",
					"name": "Coffee",
					"value": true
				},
				{
					"@type": "LocationFeatureSpecification",
					"name": "Kitchen Available",
					"value": true
				}
			]
		}
	</script>
</head>
