<head>
	<title>{{ .Site.Title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ i18n "metaDescription" }}{{ end }}">
	<meta name="keywords" content="{{ with .Params.keywords }}{{ . }}{{ else }}{{ i18n "metaKeywords" }}{{ end }}">
	<link rel="canonical" href="{{ .Permalink }}" />

	<!-- Open Graph Meta Tags for Social Sharing -->
	<meta property="og:title" content="{{ .Title | default .Site.Title }}">
	<meta property="og:description" content="{{ i18n "metaDescription" }}">
	<meta property="og:image" content="{{ .Site.BaseURL }}images/og-image.jpg">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:type" content="website">
	<meta property="og:locale" content="{{ .Site.Language.Lang }}">
	<meta property="og:site_name" content="{{ .Site.Title }}">

	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ .Title | default .Site.Title }}">
	<meta name="twitter:description" content="{{ i18n "metaDescription" }}">
	<meta name="twitter:image" content="{{ .Site.BaseURL }}images/og-image.jpg">

	<meta name="author" content="">

	<!-- CSS -->
	{{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
	<link rel="stylesheet" href="{{ $style.RelPermalink }}">
	<noscript>
		{{ $noscript := resources.Get "sass/noscript.scss" | toCSS | minify }}
		<link rel="stylesheet" href="{{ $noscript.RelPermalink }}">
	</noscript>

	<!-- FontAwesome CSS -->
	{{ range .Site.Params.asset.fontawesome_css -}}
		<link rel="stylesheet" href="{{ . | absURL }}">
	{{- end }}

	<link rel="stylesheet" href="{{ "css/own.css" | relURL }}">
	
	<!-- LobbyPMS Widget -->
	<link rel="stylesheet" href="https://app.lobbypms.com/public/css/widget/lobby-date-rage-selector.min.css?v=Qg0D6AUdmG6FDKdTEFkPSzVIQ">
	<script src="https://app.lobbypms.com/public/js/widget/lobby-date-rage-selector.min.js?v=2Q71t2sfSSopafxCqKhda5yBR"></script>
	<script>
		var ldrs = new LobbyDateRangeSelector({
			apiBaseUrl: 'https://api.lobbypms.com/api/ldrs/',
			token: 'kLFjeyHA1iHIdP2Vr5dcAloHuSzF5PEkNZGPUoEH1zGiBD6TDxKTJGnDcIbm',
			lang: '{{ .Site.Language.Lang }}',
		});
	</script>

	<!-- hreflang Tags -->
	{{ range .Sites }}
		<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Home.Permalink }}" />
	{{ end }}

	<!-- Favicon and Theme Colors -->
	<meta name="theme-color" content="#f9d34c">
	<link rel="icon" href="/favicon.ico" sizes="any">
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
