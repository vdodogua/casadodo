spotlight1_title: "Appartement 201"
spotlight1_content: "Que vous soyez une famille de quatre personnes ou deux amis, cet appartement est fait pour vous. Il dispose de deux chambres et deux salles de bain, d'une cuisine compacte mais fonctionnelle, ainsi que d'espaces de vie et de repas. Une chambre est équipée d'un lit double avec salle de bain attenante, tandis que l'autre a un lit gigogne (120cm) avec sa propre salle de bain séparée. L'appartement dispose de trois petits balcons donnant sur le lac."

spotlight2_title: "Appartement 202"
spotlight2_content: "Idéal pour une personne seule ou pour un couple, cet appartement dispose d'une chambre double avec salle de bain attenante, d'une grande cuisine avec bar pour le petit-déjeuner et d'un coin salon. Bien qu'il n'ait pas de balcon, il possède un patio où vous pourrez vous détendre et savourer une délicieuse tasse de café colombien ou un verre de vin."

spotlight3_title: "Appartement 301"
spotlight3_content: "Avec trois chambres et trois salles de bain, jusqu'à six personnes peuvent y séjourner confortablement. Deux chambres disposent chacune d'un lit double et de salles de bain attenantes, tandis que la troisième chambre dispose d'un lit double (120cm) avec sa propre salle de bain séparée. Une grande cuisine vous permettra de préparer des repas pour tout le monde. Il dispose d'une table à manger pour six personnes et d'un espace de vie et de travail. L'appartement dispose de trois petits balcons donnant sur le lac."

apartments_disclaimer: "Veuillez noter que les appartements sont situés aux deuxième et troisième niveaux du bâtiment. L'accès se fait uniquement par les escaliers."

spotlight4_title: "À propos de nous"
spotlight4_content: >
  Nous sommes vos hôtes, Valery et Javier. Casa Dodo est notre maison et c'est aussi là où nous vous accueillons, vous, notre invité.

  Le nom vient de :
  (1) L'oiseau natif et éteint de l'île Maurice et
  (2) Du mot "dodo", une forme abrégée du verbe français "dormir" qui signifie dormir.
  
  Nous avons 3 appartements dans le bâtiment, pouvant accueillir 2, 4 et 6 invités. Nous avons acheté le bâtiment en 2017 et avons commencé les rénovations un an plus tard. Nous avons accueilli nos premiers invités en décembre 2019. Notre objectif est d'offrir un hébergement à la fois fonctionnel et élégant où vous pourrez vous détendre tout en profitant du village que nous aimons. Nous nous efforçons d'offrir le confort d'un hôtel avec l'espace et les commodités supplémentaires qu'une maison peut offrir.