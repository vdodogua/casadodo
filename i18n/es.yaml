#apartments
spotlight1_title: "Apartamento 201"
spotlight1_content: "Ya sea que sean una familia de cuatro o dos amigos, este apartamento es adecuado para ustedes. Cuenta con dos habitaciones y dos baños, una cocina compacta pero funcional, áreas de estar y comedor. Una habitación tiene una cama doble con baño en suite, y la otra tiene una cama nido pequeña (120 cm) con su propio baño separado. El apartamento tiene tres pequeños balcones con vistas al lago."

spotlight2_title: "Apartamento 202"
spotlight2_content: "Perfecto para una persona sola o para una pareja, este apartamento tiene un dormitorio doble con baño en suite, una cocina grande con barra de desayuno y una zona de estar. Aunque no tiene balcón, cuenta con un patio donde puedes relajarte y disfrutar de una deliciosa taza de café colombiano o una copa de vino."

spotlight3_title: "Apartamento 301"
spotlight3_content: "Con tres dormitorios y tres baños, hasta seis personas pueden quedarse cómodamente aquí. Dos dormitorios tienen una cama doble cada uno y baños en suite, el tercer dormitorio tiene una cama doble pequeña (120 cm) y su propio baño separado. Una cocina grande te permitirá preparar comidas para todos. Tiene una mesa de comedor para seis personas y una zona de estar y de trabajo. El apartamento tiene tres pequeños balcones con vistas al lago."

apartments_disclaimer: "Tenga en cuenta que los apartamentos están ubicados en el segundo y tercer nivel del edificio. El acceso es solo por escaleras."

# about
spotlight4_title: "Sobre nosotros"
spotlight4_content: >
  Somos sus anfitriones, Valery y Javier. Casa Dodo es nuestro hogar y también donde damos la bienvenida a usted, nuestro invitado.

  El nombre proviene de:
  (1) El ave nativa extinta de Mauricio y
  (2) De "dodo", una forma corta del verbo francés "dormir", que significa dormir.
  
  Tenemos 3 apartamentos en el edificio, con capacidad para 2, 4 y 6 huéspedes. Compramos el edificio en 2017 y comenzamos las renovaciones un año después. Recibimos a nuestros primeros huéspedes en diciembre de 2019. Nuestro objetivo es ofrecer un alojamiento funcional y elegante donde pueda relajarse mientras disfruta del pueblo que amamos. Nos esforzamos por ofrecer la comodidad de un hotel con el espacio y las comodidades adicionales que ofrece un hogar.

